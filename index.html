// æ´—ç‰Œå‡½å¼
function shuffle(array) {
    let arr = [...array];
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

// éš¨æ©ŸæŠ½å– 50 é¡Œ
const selectedQuestions = shuffle(fullBank).slice(0, 50);
const formContainer = document.getElementById('quiz-form');

// æ¸²æŸ“é¡Œç›®èˆ‡éš¨æ©Ÿé¸é …
selectedQuestions.forEach((item, index) => {
    let shuffledOptions = shuffle(item.o); // é¸æ“‡é¡Œæ‰“äº‚é¸é …

    let qDiv = document.createElement('div');
    qDiv.className = 'question';
    qDiv.innerHTML = `
        <div class="question-text">${index + 1}. ${item.q}</div>
        <div class="options">
            ${shuffledOptions.map((opt, i) => `
                <label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>
            `).join('')}
        </div>
        <div id="ans-${index}" class="wrong-ans" style="display:none"></div>
    `;
    formContainer.appendChild(qDiv);
});

// æ‰¹æ”¹è¨ˆåˆ†
function calculateScore() {
    let score = 0;
    let unanswered = 0;

    selectedQuestions.forEach((item, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const ansDiv = document.getElementById(`ans-${index}`);
        
        if (!selected) {
            unanswered++;
            ansDiv.style.display = 'block';
            ansDiv.innerHTML = `âš ï¸ æœªä½œç­”ï¼æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š${item.a}`;
        } else if (selected.value === item.a) {
            score += 2; // æ¯é¡Œ 2 åˆ†
            ansDiv.style.display = 'none';
        } else {
            ansDiv.style.display = 'block';
            ansDiv.innerHTML = `âŒ ç­”éŒ¯äº†ï¼æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š${item.a}`;
        }
    });

    const resultDiv = document.getElementById('result');
    resultDiv.style.display = 'block';
    
    // æ»¿åˆ† 100 åˆ†åŠæ ¼
    resultDiv.className = score >= 100 ? 'pass' : 'fail';
    let msg = score >= 100 ? 'ğŸ‰ æ­å–œåŠæ ¼ (æ»¿åˆ†)ï¼' : 'ğŸ’ª é‚„å·®ä¸€é»ï¼Œå†ç·´ç¿’çœ‹çœ‹ï¼';
    
    resultDiv.innerHTML = `<h2>æ¸¬é©—å¾—åˆ†ï¼š${score} åˆ†</h2><p>${msg}</p>`;
    
    document.getElementById('retry-btn').style.display = 'block';
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}
